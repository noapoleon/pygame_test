name: Release Windows Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  windows_build:
    name: Build for Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: | 
          pyinstaller --onefile pigity_server.py
          pyinstaller --onefile pigity_client.py

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: pigity_binaries
          path: |
            dist/pigity_server.exe
            dist/pigity_client.exe

  release:
    runs-on: ubuntu-latest
    needs: [windows_build]
    steps:
      - uses: actions/checkout@v5

      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: pigity_binaries
          path: downloads/

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}

      - name: Upload server asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: downloads/pigity_server.exe
          asset_name: pigity_server.exe
          asset_content_type: application/octet-steam
      - name: Upload client asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: downloads/pigity_client.exe
          asset_name: pigity_client.exe
          asset_content_type: application/octet-steam
